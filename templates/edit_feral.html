
{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create_feral.css') }}">
{% endblock %}

{% block content %}

<main>
    <h1>Cadastro de Personagem</h1>

    <form action="{{ url_for('edit_feral', id_feral = feral.id) }}" method="POST" enctype="multipart/form-data">
        
        <label>Nome:</label><br>
        <input type="text" name="nome" required value ="{{feral.nome}}"><br><br>

        <label>Titulo do feral:</label><br>
        <input type="text" name="titulo" required value ="{{feral.titulo}}"><br><br>

        <label>Player:</label><br>
        <input type="text" name="player" required value ="{{feral.player}}"><br><br>

        <label>especialidade:</label><br>
        <input type="text" name="especialidade" required value ="{{feral.especialidade}}"><br><br>

        <label>Criação:</label><br>
        <textarea name="criacao" required>{{feral.criacao}}</textarea><br><br>

        <label>Iniciação:</label><br>
        <textarea name="iniciacao"required>{{feral.iniciacao}}</textarea><br><br>

        <label>Ambição:</label><br>
        <textarea name="ambicao"required>{{feral.ambicao}}</textarea><br><br>

        <label>Conexão:</label><br>
        <textarea name="conexao"required>{{feral.conexao}}</textarea><br><br>
        

    


        <button type="submit">editar Feral</button>
    </form>
</main>
{% endblock %}
